<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>TEditor - Edit your html file</title>
    <script src="TEditor/scripts/jquery.js"></script>
    <script src="teditor/ClientTEditor_V3.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <div id="dvEditor" style="height:650px; "></div>
    <br />
    <input type="button" value="Get HTML" onclick="GetHtml();" />
    <input type="button" value="Preview" onclick="Preview();" />
    <input type="button" value="Set HTML" onclick="SetHtml();" />
</body>
</html>

ge when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using \'Content here, content here\', making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for \'lorem ipsum\' will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like).</p></div><br style="margin: 0px; padding: 0px; clear: both; color: rgb(0, 0, 0); font-family: &quot;Open Sans&quot;, Arial, sans-serif; font-size: 14px; text-align: center;"><div style="margin: 0px 14.3958px 0px 28.7917px;padding: 0px;width: 45%;float: left;color: rgb(0, 0, 0);font-family: &quot;Open Sans&quot;, Arial, sans-serif;font-size: 14px;">	<h2 style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px; padding: 0px; line-height: 24px; font-family: DauphinPlain; font-size: 24px;">Where does it come from?</h2>	<p style="margin-right: 0px; margin-bottom: 15px; margin-left: 0px; padding: 0px; text-align: justify;">Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old. Richard McClintock, a Latin professor at Hampden-Sydney College in Virginia, looked up one of the more obscure Latin words, consectetur, from a Lorem Ipsum passage, and going through the cites of the word in classical literature, discovered the undoubtable source. Lorem Ipsum comes from sections 1.10.32 and 1.10.33 of "de Finibus Bonorum et Malorum" (The Extremes of Good and Evil) by Cicero, written in 45 BC. This book is a treatise on the theory of ethics, very popular during the Renaissance. The first line of Lorem Ipsum, "Lorem ipsum dolor sit amet..", comes from a line in section 1.10.32.</p>	<p style="margin-right: 0px; margin-bottom: 15px; margin-left: 0px; padding: 0px; text-align: justify;">The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested. Sections 1.10.32 and 1.10.33 from "de Finibus Bonorum et Malorum" by Cicero are also reproduced in their exact original form, accompanied by English versions from the 1914 translation by H. Rackham.</p></div><div style="margin: 0px 28.7917px 0px 14.3958px;padding: 0px;width: 45%;float: right;color: rgb(0, 0, 0);font-family: &quot;Open Sans&quot;, Arial, sans-serif;font-size: 14px;">	<h2 style="margin-right: 0px; margin-bottom: 10px; margin-left: 0px; padding: 0px; line-height: 24px; font-family: DauphinPlain; font-size: 24px;">Where can I get some?</h2>	<p style="margin-right: 0px; margin-bottom: 15px; margin-left: 0px; padding: 0px; text-align: justify;">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don\'t look even slightly believable. If you are going to use a passage of Lorem Ipsum, you need to be sure there isn\'t anything embarrassing hidden in the middle of text. All the Lorem Ipsum generators on the Internet tend to repeat predefined chunks as necessary, making this the first true generator on the Internet. It uses a dictionary of over 200 Latin words, combined with a handful of model sentence structures, to generate Lorem Ipsum which looks reasonable. The generated Lorem Ipsum is therefore always free from repetition, injected humour, or non-characteristic words etc.</p></div>');
        }, 2000);
    });
    function GetHtml() {
        GetTEditorData('dvEditor').then(function (result) {
            var myWindow = window.open("TEditor Preview", "MsgWindow", "width=800,height=400");
            myWindow.document.write('<textarea type="text" style="width:790px;height:390px;vertical-align:top;">' + result +'</textarea>');
        });
    }
    function Preview() {
        GetTEditorData('dvEditor').then(function (result) {
            var myWindow = window.open("TEditor Preview", "MsgWindow", "width=1200,height=400");
            myWindow.document.write(result);
        });
    }
    function SetHtml() {
        SetTEditorData('dvEditor', '<h1><b>Hello World</b></h1><br><h3>Welcome to html editor</h3>');
    }
</script>
